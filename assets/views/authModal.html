<div class="modal-header">
  <h2 class="modal-title">Login / Signup</h2>
</div>
<div class="modal-body">
  <tabset justified="true">
    <tab heading="Login">
      <h4>Login</h4>
      <hr>
      <form ng-submit="login()">
        <div class="form-group">
          <label>E-mail</label>
          <input ng-model="email" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="password" type="password" class="form-control" required>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
      <hr>
    </tab>
    <tab heading="Signup">
      <form ng-submit="signup()">
        <div class="form-group">
          <label>First Name</label>
          <input ng-model="firstName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input ng-model="lastName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input ng-model="email" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" ng-model="password" class="form-control required">
        </div>
        <div class="form-group">
          <label>Verify Password</label>
          <input type="password" class="form-control" required>
        </div>
        <input type="submit" value="Signup" class="btn btn-primary">
      </form>
    </tab>
  </div>
</tabset>
